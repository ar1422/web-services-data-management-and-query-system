<html>

<head>

<title> Search APIs by Criteria</title>

</head>

<body>
<header>
       <img src="{{url_for('static', path = '/rit_logo.png')}}">
       <nav>
            <ul>
                <li><a href="/criteria_search/search_api_e">Search APIs by Criteria</a></li>
                <li><a href="/criteria_search/search_mashup_e">Search Mashups by Criteria series</a></li>
                <li><a href="/keyword_search/search_api_e">Search APIs by Keywords</a></li>

        </nav>
</header>
<div id="feedback-form">
  <h2 class="header">Search APIs by Criteria</h2><form class="search_box" action="/criteria_search/search_mashup" style="margin:auto;max-width:300px" method="get">

    <label for="id">ID</label>
    <input type="text" id="id" name="id" placeholder="">

    <label for="updated">Updated Year</label>
    <input type="text" id="updated" name="updated" placeholder="">

    <label for="rating">Rating</label>
    <input type="text" id="rating" name="rating" placeholder="e.g. >4.5, >= 3.5, <3.2, <=4.5">

    <label for="tags">Tags</label>
    <input type="text" id="tags" name="tags" placeholder="">

    <label for="APIs">APIs</label>
    <input type="text" id="APIs" name="APIs" placeholder="">

    <button type="submit">Search</button>
</form>
</div>
